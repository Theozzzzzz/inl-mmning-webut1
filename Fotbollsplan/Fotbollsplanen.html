<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fotbollsplan</title>
    <link rel="stylesheet" href="fotbollsplanen.css" />
  </head>
  <body>
    <!--
      field-wrapper-div:en innehåller bilden på fotbollsplanen '
      samt en div för varje spelare. Lägg in en div för
      varje spelare och placera ut dem på planen med CSS.
    -->
    <div class="field-wrapper">
      <img class="football-field" src="Football_pitch.png" alt="" />
      <div class="player goalie">1</div>
      <div class="player defender right-wing">3</div>
      <div class="player top left-wing">4</div>
      <div class="player top right-wing">5</div>
      <div class="player defender left-middle">6</div>
      <div class="player defender right-middle">7</div>
      <div class="player top left-middle ">8</div>
      <div class="player top right-middle">9</div>
      <div class="player right-top">10</div>
      <div class="player left-top">11</div>
      <!--Lägg in flera spelare här. Hitta något bra sätt att placera dem på planen.-->
      <div class="player defender left-wing">2</div>
    </div>
  </body>
</html>
